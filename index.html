<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google 1998 Clone</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div id="imgcontainer">
			<img src="google.jpg" />
		</div>
		<div id="inputcontainer" class="inputcont">
			Search the web using Google!
			<br />
			<input id="searchbar" type="text" name="Search" />
		</div>
		<div id="buttons">
			<input type="submit" name="googlesearch" value="Google Search" />
			<input
				type="submit"
				name="feelinglucky"
				value="I'm feeling lucky"
			/>
		</div>

		<div class="linkscontainer">
			<div id="specialsearch">
				Special Searches
				<br />
				<a
					href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
					>Stanford Search</a
				>
				<br />
				<a
					href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
					>Linux Search</a
				>
			</div>
			<div id="links">
				<a
					href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
					>Help!</a
				>
				<br />
				<a
					href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
					>About Google!</a
				>
				<br />
				<a
					href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
					>Company info</a
				><br />
				<a
					href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
					>Google! Logos</a
				>
			</div>
			<div id="subscribe">
				Get Google! updates monthly:
				<br />
				<input type="text" name="text" value="your e-mail" />
				<br />
				<input type="submit" name="submit" value="Subscribe" />
				<a
					href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
					>Archive</a
				>
			</div>
		</div>
		<footer>
			<p>Copyright Â©1998 Google Inc</p>
		</footer>
	</body>
</html>
